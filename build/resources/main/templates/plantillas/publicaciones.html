<div class="col-12 col-md-6" th:each="persona : ${personasEncontradas}">
    <div class="card mb-3">
        <div class="col-auto p-3">
            <img th:if="${persona.foto != null && persona.foto != ''}" th:src="'data:image/jpeg;base64,' + ${persona.foto}" th:alt="${persona.nombre_mostrar}"  width="86" height="105" class="img-fluid">
            <img th:unless="${persona.foto != null && persona.foto != ''}" th:src="@{/assets/img/sinfoto.jpg}" th:alt="${persona.nombre_mostrar}" width="86" height="105" class="img-fluid">
        </div>
        <div class="col">
            <div class="card-body d-flex flex-column justify-content-end h-100">
                <p class="card-title flex-1"><a th:href="'/perfil/'+${persona.id}" th:title="${persona.nombre_mostrar}" th:text="${persona.nombre_mostrar}"></a></p>

                <p th:if="${persona.correos_institucionales != null}" class="card-text" th:each="c_institucional : ${persona.correos_institucionales}">
                    <i th:if="${persona.correos_institucionales[0] != ''}" class="icon-email"></i><a th:href="'mailto:'+${c_institucional}" th:title="'Enviar correo a '+${c_institucional}" th:text="${c_institucional}"></a></p>

                <p th:if="${persona.correos_personales != null}" class="card-text" th:each="c_personal : ${persona.correos_personales}">
                    <i th:if="${persona.correos_personales[0] != ''}" class="icon-email"></i><a th:href="'mailto:'+${c_personal}" th:title="'Enviar correo a '+${c_personal}" th:text="${c_personal}"></a></p>

                <p th:if="${persona.telefonos != null}" class="card-text" th:each="telefono : ${persona.telefonos}">
                    <i th:if="${persona.telefonos[0] != ''}" class="icon-phone"></i><a th:href="'tel:'+${telefono}" th:title="'Llamar al telÃ©fono '+${telefono}" th:text="${telefono} + ' ' + ${persona.extension}"></a></p>

                <p th:if="${persona.ubicacion != null && persona.ubicacion != ''}" class="card-text"><i class="icon-diploma"></i><a th:text="${persona.ubicacion}"></a></p>
                <div class="redes">
                    <p th:if="${persona.instagram != null}" class="card-text">
                        <a th:if="${persona.instagram != ''}" th:href="${persona.instagram}" th:title="Instagram"><i class="icon-instagram"></i></a></p>

                    <p th:if="${persona.linkedin != null}" class="card-text">
                        <a th:if="${persona.linkedin != ''}" th:href="${persona.linkedin}" th:title="Linkedin"><i class="icon-linkedin"></i></a></p>

                    <p th:if="${persona.twitter != null}" class="card-text">
                        <a th:if="${persona.twitter != ''}" th:href="${persona.twitter}" th:title="Twitter"><i class="icon-twitter"></i></a></p>
                </div>
            </div>
        </div>
    </div>
</div>
